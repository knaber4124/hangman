<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <script src="http://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
        crossorigin="anonymous"></script>

    <title>Word Guess Game</title>
</head>

<body>

    <div class="row">
        <div class="col-md-1">
        </div>
        <div class="col-md-10">
        </div>
        <div class="col-md-1">
        </div>
    </div>
    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
            <h4 class='header'>Basketball Terms</h4>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
            <p class='header'>All letters will be in lower case</p>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
    <br>
    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10'>
            <p id='answers'></p>
        </div>
        <div class='col-md-1'>
        </div>
    </div>
    <br>
    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-3 text-center result'>
            <p>Wins</p>
            <p class='winResult'></p>
        </div>
        <div class='col-md-4  result'>
            <p>Wrong Guesses:</p>
            <br>
            <p class="wrongWord"></p>
        </div>
        <div class='col-md-3 text-center result'>
            <p>Losses</p>
            <br>
            <p class='lossResult'></p>
        </div>
        <div class='col-md-1'>
        </div>
        <br>
    </div>
    <div class='row'>
        <div class='col-md-4'>
        </div>
        <div class='col-md-4 text-center result'>
            <p>Guesses Remaining</p>
            <br>
            <p class='guessRemain'></p>
        </div>
        <div class='col-md-4'>
        </div>
    </div>

    <br>
    <br>
    <div class='row'>
        <div class='col-md-1'>
        </div>
        <div class='col-md-10 text-center'>
            <button type="button" class="btn btn-success" onclick='refreshPage()'>Play Again!</button>
        </div>
        <div class='col-md-1'>
        </div>
    </div>


    <script type="text/javascript" src="./assets/game.js">
    </script>
</body>

</html>
